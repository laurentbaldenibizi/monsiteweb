<!DOCTYPE html>
<html lang="en">
    {% load static %}
{% include 'app/partials/head.html' %}
{% include 'app/partials/nav.html' %}
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                        {% if messages %}
                                        {% for message in messages %} 
                                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                                <i class="fas fa-alert mr-1"></i>{{ message }}
                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                        {% endfor %}
                                        {% endif %}
                                    <div class="card-body">
                                        <form action="{% url 'users_login' %}" method="post">
                                            {% csrf_token %}
                                            <div class="form-floating mb-3">
                                                <input type="text" name="username" class="form-control form-control-user"
                                                id="username" aria-describedby="emailHelp">
                                                <label for="username">Username</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" type="password" name="password" placeholder="Password" />
                                                <label for="inputPassword">Password</label>
                                            </div>
                                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                                Login
                                            </button>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="{% url 'users_register' %}">Need an account? Sign up!</a></div>
                                    </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
